<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlaşma ve Forum Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="forum-container">
            <h2>Forum</h2>
            <div id="forumPosts"></div>
            <input type="text" id="forumInput" placeholder="Yeni bir gönderi yazın...">
            <button id="postButton">Gönder</button>
        </div>
        
        <div class="chat-container">
            <div class="name-area">
                <input type="text" id="nameInput" placeholder="İsminizi girin...">
                <button id="setNameButton">Ayarla</button>
            </div>
            <div class="chat-area" id="chatArea"></div>
            <div class="wait-message" id="waitMessage" style="display:none;">5 saniye bekleyin...</div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
